<div class="w-screen pt-8">
    <div class="w-full justify-center flex">
        <div class="w-5/6 bg-white mx-auto p-4 flex justify-center border-4">
            <button (click)="addItem()" class="animate__animated animate__fadeInTopLeft bg-green-300 p-4 mr-1 hover:bg-green-600 hover:text-xl">Agregar Item</button>
            <button (click)="removeItem()" class="animate__animated animate__fadeInTopRight  bg-red-300 p-4 ml-1 hover:bg-red-600 hover:text-xl">Quitar Item</button>
        </div>
    </div>
    <div class="w-full justify-center flex pt-4">
        <ul [@listAnimation]="items.length">
            <li *ngFor="let item of items" class="bg-blue-300 my-1 p-4">{{ item }}</li>
        </ul>
    </div>
</div>
